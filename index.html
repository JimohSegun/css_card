<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jimoh Segun">
    <meta name="description" content="This page contains information about our profession">
    <title>CSS CARD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Our Profession</h1>
        <nav>
        <a href="#profile1">Henry Noah</a>
        <a href="#profile2">Daniel Benjamin</a>
        <a href="#profile3">Mia Linda Patrick</a>
        </nav>
    </header>
    
    <main>
        <article id="profile1" class="card">
            <figure>
                <img 
                src="/image/Henry.jpg" 
                alt="Henry Noah" 
                width="500" 
                height="500">
                <figcaption>Henry Noah</figcaption>
            </figure>
            <p><q>I am a civil servant</q></p>
        </article>

        <article id="profile2" class="card">
            <figure>
                <img 
                src="/image/Daniel.jpeg" 
                alt="Daniel Benjamin"
                width="500"
                height="500">
                <figcaption>Daniel Benjamin</figcaption>
            </figure>
            <p><q>I am a specialist</q></p>
        </article>

        <article id="profile3" class="card">
            <figure>
                <img 
                src="/image/Linda.jpg" 
                alt="Joe Coder" 
                width="500" 
                height="500">
                <figcaption>Mia <span class="nowrap">Linda Patrick</span></figcaption>
            </figure>
            <p><q>I am a full time consultant</q></p>
        </article>
   </main>
